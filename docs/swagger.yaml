definitions:
  errcode.ArgsErrorResponse:
    properties:
      code:
        example: 400
        type: integer
      data: {}
      msg:
        example: Invalid arguments
        type: string
    type: object
  errcode.SuccessResponse:
    properties:
      code:
        example: 0
        type: integer
      data: {}
      msg:
        example: Success
        type: string
    type: object
  errcode.SystemErrorResponse:
    properties:
      code:
        example: 500
        type: integer
      data: {}
      msg:
        example: Internal server error
        type: string
    type: object
  request.UserLogin:
    properties:
      password:
        example: "123456"
        type: string
      username:
        example: admin
        type: string
    required:
    - password
    - username
    type: object
host: 127.0.0.1:8080
info:
